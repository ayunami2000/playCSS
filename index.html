<!DOCTYPE html5>
<html>
<body>
<div id="bg_hills"></div>
<div id="bg_clouds"></div>
<div id="content">
<div id="title">Game.rand()<br><span>Play a random web game!</span></div>
<div id="start" onclick="start();">Start</div>
</div>
<iframe id="game">Loading...</iframe>
</body>
<head>
<title>Game.rand() - Play a random web game!</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<style>
*:not(#start):not(#game):not(body):not(html){z-index:-1;pointer-events:none;-ms-touch-action:none;touch-action:none;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
html,body{touch-action:auto;overflow:hidden;width:100vw;height:auto;min-height:100%;position:absolute;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0,0);color:aquamarine;transition:background-color 1.5s ease-out;}
body{-webkit-overflow-scrolling:touch;position:fixed;}
html{-webkit-overflow-scrolling:auto;background-color:black;}
*{font-family:"Arial",sans-serif;padding:0;margin:0;border:0;}
#bg_hills{z-index:-1;width:100%;height:25%;background-color:mediumspringgreen;position:fixed;bottom:-25%;left:0;transition:bottom 750ms ease 750ms;}
#bg_clouds{z-index:-1;width:100%;height:9.375%;background-color:lightcyan;opacity:0.5;position:fixed;top:-9.375%;left:0;transition:top 750ms ease 1250ms;}
#title{font-size:5vh;text-align:center;width:100%;height:12.5%;background-color:white;position:absolute;top:-12.5%;left:0;transition:top 750ms ease 1750ms;}
#title span{font-size:67.5%;}
#start{z-index:50;pointer-events:auto;font-size:10vh;text-align:center;width:100%;height:12.5%;background-color:white;position:absolute;bottom:-12.5%;left:0;transition:bottom 750ms ease 2250ms;}
#content{width:inherit;height:inherit;position:fixed;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0,0);z-index:10;color:inherit;transition:right 0.5s,opacity 0.5s;opacity:1.0;}
#game{pointer-events:auto;touch-action:auto;transform-origin:top left;overflow:auto;width:auto;height:auto;min-width:100%;min-height:100%;position:absolute;top:0;left:100%;right:0;bottom:0;background-color:aquamarine;z-index:100;color:inherit;transition:left 0.5s,opacity 0.5s;opacity:1.0;}
/*lightseagreen*/
</style>
<script>
window.setTimeout(function(){
this.rand=rand;
document.getElementById("game").src=((rand==0)?"https://www.progressivewebflap.com":((rand==1)?"https://playcanv.as/index/6VrvavHu":((rand==2)?"https://hczhcz.github.io/Another-Flappy-2048/":((rand==3)?"https://2048-opera-pwa.surge.sh/":((rand==4)?"https://paperplanes.world":((rand==5)?"/ballz/":0))))));
document.getElementById("game").style=(rand==2)?"transform:scale(0.5);width:200%;height:200%;":((rand==4)?"height:100%;":"");
document.documentElement.style.backgroundColor="aquamarine";
document.getElementById("bg_hills").style.bottom=0;
document.getElementById("bg_clouds").style.top=0;
document.getElementById("title").style.top="12.5%";
document.getElementById("start").style.bottom="50%";
},0);
window.frame;
window.frameRegister=function(frameId){window.frame=window.frames[frameId];}
function start(){
document.body.style.overflowY="auto";
document.body.style.backgroundColor="aquamarine";
document.getElementById("content").style.right="100%";
document.getElementById("content").style.opacity="0.0";
if((window.rand!=2)||(window.rand!=4)){document.getElementById("game").style.height="auto";}
document.getElementById("game").style.left=0;
document.getElementById("game").style.opacity="1.0";
document.getElementById("game").style.overflow="auto";
var touchEvents=['start','move','enter','leave','cancel'];
for(var i=0,l=touchEvents.length;i<l;i++){document.documentElement.addEventListener('touch'+touchEvents[i],function(e){e.preventDefault();window.frame.document.elementFromPoint(e.pageX,e.pageY).dispatchEvent(e);}}
};
</script>
</head>
</html>
